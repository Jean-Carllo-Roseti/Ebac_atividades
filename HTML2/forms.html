<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Formulario HTML</title>
</head>
<body>
        <header>
            <h1>Formulário</h1>
        </header>
    <a href="./index.html"> Home</a>
        <br />
        <br />
    <form>
        <input type="text"  placeholder="Seu nome"/>
        <br />
        <label for="email">Seu E-mail</label>
        <input type="email" id="email" placeholder="********@***.com">
        <br />
        <label for="telefone" >Seu telefone </label>
        <input type="tel" id="telefone" placeholder="Ex : (99)9999 9999"> 
        <br />
        <label for="Numeração">Numerção</label>
        <input type="number" id="Numeração" max="12" min="0" step="2" />
        <br />
        <br />
        <input type="file" />
        <br />
        <br />
        <input type="color" />
        <br />
        <input type="checkbox" id="termos"/> <label for="termos"> Eu li e concordo com os termos oferecido pela empresa.</label>
        <br />
        <br />
        <p>
            Qual sua cor favorita ?
        </p>
        <input id="cor-azul" name="cor-favorita" type="radio"/> <label for="cor-azul">Azul</label>
        <input id="cor-branca" name="cor-favorita" type="radio"/> <label for="cor-branca">Branco</label>
        <input id="cor-coral" name="cor-favorita"  type="radio"/> <label for="cor-coral">Coral</label>
        <br />
        <label>Qual é seu filme favorito?</label>
        <select> // caso queria possibilitar a escolha de diversas opções, adicione a palavra "multiple" apos select. //
            <option>Pirata nos caribes</option>
            <option>Harry Potter</option>
            <option>Hermes e Renato</option>
        </select>
        <br />
        <br />
        <label>Nos de sua opnião para alguma possivel melhoria em nosso atendimento,  é muito importante.</label>
        <br />
        <textarea></textarea>
        <br />
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
    
</body>
</html>
